<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Komunitas Perkebunan Organik</title>
</head>
<body>
    <h1>Form Komunitas Perkebunan Organik</h1>
    <br>
    <table>
        <form action ="index.html" method="post">
            <tr>
                <td><label for ="nama">Nama Lengkap:</label></td>
                <td><input type="text" id="nama" name="nama" required></td>
            </tr>
            <tr>
                <td><label for ="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for ="password">Kata Sandi:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
        </form>
    </table>
    <br>
    <input type="submit" value="Daftar">
    <br><br>
    <video controls src="video/berkebun.mp4">
        Download video berkebun di sini:
        <a href="video/berkebun.mp4">mp4</a>
        <a href="video/berkebun.ogg">webm</a>
    </video>
    <br><br>
    <audio controls src="audio/nature.mp3">
        Download audio alam di sini:
        <a href="audio/nature.mp3">mp3</a>
        <a href="audio/nature.ogg">ogg</a>
    </audio>
</body>
</html>
